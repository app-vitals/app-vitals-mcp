[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests requiring real API access
    slow: Slow tests that may take longer to run
asyncio_mode = strict